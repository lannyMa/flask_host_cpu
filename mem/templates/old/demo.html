<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.0.2/echarts.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: 'ECharts 入门示例'
        },
        tooltip: {
            trigger: 'xAxis',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },

        xAxis: {
            // data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
        },
        yAxis: {},
        series: [{
            name: '销量',
            type: 'bar',
            // data: [5, 20, 36, 10, 10, 20]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    // option.xAxis.data = [200, 500, 302];
    // option.series[0].data = [10, 20, 100];
    // myChart.setOption(option);

    // ['404','count']
    $.getJSON('/getdata', function (res) {
        option.xAxis.data = res[0];
        option.series[0].data = res[1];

        // 使用刚指定的配置项和数据显示图表-绑定数据
        myChart.setOption(option);
    })
</script>
</body>
</html>
